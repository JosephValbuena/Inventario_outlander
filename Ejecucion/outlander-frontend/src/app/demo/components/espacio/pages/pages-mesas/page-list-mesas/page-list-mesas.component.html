<div class="content">
    <div class="content-header p-card p-3">
        <h1>Lista de mesas</h1>
        <p>Aqui podrás encontrar la lista de mesas de la aplicación</p>
    </div>
    <div class="content-body p-card mt-3 p-3">
        <div class="holder-btn mb-3">
            <p-button label="Crear nuevo permiso" (click)="goToCreate()"></p-button>
        </div>
        <app-mesas-list *ngIf="mesas != null" [mesas]="mesas"></app-mesas-list>
    </div>
</div>
