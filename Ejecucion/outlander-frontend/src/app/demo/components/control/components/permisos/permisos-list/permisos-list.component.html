<p-table [value]="permisos" styleClass="p-datatable-gridlines" responsiveLayout="scroll">
    <ng-template pTemplate="caption">
        Tabla de permisos
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th style="text-align: center;">Nombre</th>
            <th style="text-align: center;">Descripci√≥n</th>
            <th style="text-align: center;">Editar</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-permiso>
        <tr>
            <td style="text-align: center;">{{permiso.nombre}}</td>
            <td style="text-align: center;">{{permiso.descripcion}}</td>
            <td style="text-align: center;"><p-button icon="pi pi-pencil" (click)="goToEdit(permiso.idPermiso)"></p-button></td>
        </tr>
    </ng-template>
</p-table>
