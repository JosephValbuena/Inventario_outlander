<p-toast position="top-center"></p-toast>
<div class="content">
    <div class="content-header p-card p-3 flex align-items-center justify-content-between">
        <div class="title">
            <h1>Crear un rol</h1>
            <p>Aquí podrás crear un nuevo rol de la aplicación</p>
        </div>
        <div class="btn-back">
            <button pButton pRipple label="Regresar" icon="pi pi-angle-left" class="p-button-secondary" (click)="goBack()"></button>
        </div>
    </div>
    <div class="content-body p-card mt-3 p-3">
       <app-roles-edit [type]="type" [permisos]="permisos" (handleRoles)="createRol($event)"></app-roles-edit>
    </div>
</div>
