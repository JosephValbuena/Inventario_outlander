<div class="container">
    <div class="wrap">
        <form class="login-form" action="">
            <div class="form-header">
                <h3>Bar Outlander</h3>
                <p>Acceso a la plataforma de Outlander</p>
            </div>
            <hr>
            <!--Email Input-->
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" class="form-input" name="username" id="username" placeholder="correo@ejemplo.com"  [(ngModel)]="username">
            </div>
            <!--Password Input-->
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-input" name="password" id="password" placeholder="contraseña"  [(ngModel)]="password">
            </div>
            <!--Login Button-->
            <div class="form-group">
                <button class="form-button" type="submit" (click)="goToMain()">Ingresar</button>
            </div>
        </form>
    </div><!--/.wrap-->
</div>
